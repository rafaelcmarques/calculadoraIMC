<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculador IMC</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="./js/script.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <div class="alert-error">
        <p>Digite somente números</p>
      </div>
      
      <div class="container">
        <div class="card">
          <form>
            <h1 class="title">Cálculo de IMC</h1>
            <div class="input-wrapper">
              <label for="weight">Peso(kg)</label>
              <input type="text" id="weight" placeholder="60" />
            </div>
            <div class="input-wrapper">
              <label for="height">Altura(cm)</label>
              <input type="text" id="height" placeholder="165" />
            </div>
            <button type="submit">
              Calcular IMC
              <img
                src="./assets/arrow.svg"
                alt="seta branca apontando para direita"
              />
            </button>
          </form>
        </div>
      </div>
      <div class="modal-wrapper">
        <div class="modal card">
          <h2 class="title">
            <button id="modalBtnClose">
              <img src="./assets/close.svg" alt="">
            </button>
            <span>Seu IMC é de 28</span>
          </h2>
        </div>
      </div>
        </div>
      </div>
    </main>
  </body>
</html>
